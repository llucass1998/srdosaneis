	  <h2>Faça Contato</h2>
<p>Preencha o formulário abaixo para entrar em contato conosco.</p>

<!-- Início do formulário -->
<form action="confirma.html" target="_blank" method="get" target="_self">

<!-- Campo oculto -->
<input type="hidden" id="referencia" name="referencia" value="324877">

<!-- Campo para texto normal -->
<p>
	<label for="nome">Nome:</label>
	<input type="text" id="nome" name="nome" placeholder="Preencha seu nome completo." required>
</p>

<!-- Campo para e-mail -->
<p>
	<label for="email">E-mail:</label>
	<input type="email" id="email" name="email" placeholder="Preencha seu e-mail correto." required>
</p>

<!-- Campo com bloco de notas -->
<p>
	<label for="mensagem">Mensagem:</label>
	<textarea id="mensagem" name="mensagem" rows="6" placeholder="Digite sua mensagem." required></textarea>
</p>

<!-- Botões -->
<p class="botoes">
	<button type="submit" id="enviar" name="enviar">Enviar</button>
</p>
